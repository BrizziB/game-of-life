<div id='game-grid-div' [style.width.px]="this.gridWidth" [style.height.px]="this.gridHeight" >
    <div class="grid-container">
        <!-- si costruisce la griglia usando componenti cella,
        ne vengono istanziati tanti quanti sono gli elementi di this.cells
        poi si utilizzano gli attributi cellWidth e cellHeight per dare il corretto stile ad i componenti
        ( questi attributi appartengono alla classe game-grid perchè è qui che vengono calcolati) -->
        <app-cell-component class="board-cell grid-item" 
            *ngFor="let cell of this.cells" 
            [style.width.px]="this.cellWidth" 
            [style.height.px]="this.cellHeight"
            [style.background-color]="cell.getColour()"
            (click)="cell.clicked()" 
            style="border: 1px solid black" >
        </app-cell-component>
    </div>


</div>
